        function initRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ Chrome.');
                return;
            }

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function(stream) {
                    stream.getTracks().forEach(track => track.stop());
                    setupRecognition();
                })
                .catch(function(err) {
                    alert('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ' + err.message);

        function setupRecognition() {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true;

            recognition.onstart = () => {
                updateStatus('–ì–æ–≤–æ—Ä–∏—Ç–µ...');

                updateStatus('–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                const recordBtn = document.getElementById('recordButton');
                recordBtn.textContent = 'üé§';
                recordBtn.parentElement.classList.remove('active');
                isRecognizing = false;

                        const button = document.querySelector('.giga-chat-container');
                        button.classList.remove('recording');
                        button.innerHTML = '<span>üé§</span>';

                if (wakeWord) {
                    setTimeout(() => {
                        startWakeWordRecognition();
                        updateStatus(`–û–∂–∏–¥–∞—é –∫–æ–º–∞–Ω–¥—É: ${wakeWord}`);
                    }, 100);
                }
            };
            
            recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
                if (event.error === 'no-speech') {
                    updateStatus('–ù–µ —Å–ª—ã—à—É —Ä–µ—á–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω.');
                    return;
                }
                if (event.error === 'network') {
                    updateStatus('–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É');
                    return;
                }
                updateStatus('–û—à–∏–±–∫–∞: ' + event.error);
            };
            
            recognition.onresult = (event) => {
                let interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                        checkCommands(transcript);
                        sendVoiceMessage(transcript);
                    } else {
                        interimTranscript = transcript;
                    }
                }
                
                document.getElementById('output2').value = finalTranscript + interimTranscript;
                const output2 = document.getElementById('output2');
                output2.scrollTop = output2.scrollHeight;
            };

            return recognition;
        }

        function toggleRecognition() {
            if (!recognition) {
                initRecognition();
            }
            
            if (!recognition) return;

                            button.classList.add('recording');

        async function sendMessage() {
            const input = document.getElementById('chatMessage');

        async function sendVoiceMessage(message) {
            const chatOutput = document.getElementById('chatOutput');
            const timestamp = new Date().toLocaleTimeString();
            chatOutput.value += `[${timestamp}] –í—ã: ${message}\n`;
            
            const speechToggle = document.getElementById('speechToggle');
            
            try {
                updateStatus('–û—Ç–ø—Ä–∞–≤–∫–∞ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è...');
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                
                if (data.error) {
                    chatOutput.value += `[${timestamp}] –û—à–∏–±–∫–∞: ${data.error}\n`;
                    updateStatus('–û—à–∏–±–∫–∞: ' + data.error);
                } else {
                    const botResponse = data.response;
                    chatOutput.value += `[${timestamp}] GigaChat: ${botResponse}\n`;
                    if (speechEnabled) {
                        try {
                            speechToggle.classList.add('loading');
                            updateStatus('–ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–µ—á–∏...');
                            const audioResponse = await fetch('/api/tts', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ text: botResponse })
                            });
                            
                            if (!audioResponse.ok) {
                                    throw new Error('–û—à–∏–±–∫–∞ —Å–∏–Ω—Ç–µ–∑–∞ —Ä–µ—á–∏');
                            }
                            
                            const audioBlob = await audioResponse.blob();
                            const audioUrl = URL.createObjectURL(audioBlob);
                            
                            if (audioPlayer) {
                                audioPlayer.pause();
                                audioPlayer = null;
                            }
                            
                            audioPlayer = setupAudioPlayer(audioUrl);
                            audioPlayer.play();
                            document.getElementById('speechControls').style.display = 'flex';
                            updateStatus('–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ...');
                        } catch (error) {

                        } finally {
                            speechToggle.classList.remove('loading');
                        }
                    } else {
                        updateStatus('–ì–æ—Ç–æ–≤–æ');
                    }
                }
            } catch (error) {
                chatOutput.value += `[${timestamp}] –û—à–∏–±–∫–∞: ${error.message}\n`;
                updateStatus('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è: ' + error.message);

        function setupAudioPlayer(audioUrl) {
            if (audioPlayer) {
                audioPlayer.pause();
                audioPlayer = null;
            }
            
            audioPlayer = new Audio(audioUrl);
            audioPlayer.playbackRate = currentRate;
            document.querySelector('.speed-slider').value = currentRate;
            document.querySelector('.speed-value').textContent = currentRate + 'x';
            
            const button = document.getElementById('speechToggle');
            const playPauseBtn = document.querySelector('.play-pause');
            const speechControls = document.getElementById('speechControls');
            const timeDisplay = document.querySelector('.time-display');
            const progressBar = document.querySelector('.progress-bar');
            
            speechControls.style.display = 'flex';
            
            audioPlayer.onended = () => {
                playPauseBtn.classList.remove('playing');
                progressBar.style.width = '100%';
                updateStatus('–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ');
            };
            
            audioPlayer.onplay = () => {
                playPauseBtn.classList.add('playing');
            };
            
            audioPlayer.onpause = () => {
                playPauseBtn.classList.remove('playing');
                updateStatus('–ü–∞—É–∑–∞');
            };
            
            audioPlayer.ontimeupdate = () => {
                if (!isDragging) {
                    const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                    progressBar.style.width = progress + '%';
                    
                    const currentTime = audioPlayer.currentTime / audioPlayer.playbackRate;
                    const duration = audioPlayer.duration / audioPlayer.playbackRate;
                    
                    timeDisplay.textContent = `${currentTime.toFixed(1)} / ${duration.toFixed(1)}`;
                    
                    if (!audioPlayer.paused) {
                        updateStatus(`${currentTime.toFixed(1)}—Å / ${duration.toFixed(1)}—Å (${currentRate.toFixed(1)}x)`);
                    }
                }
            };
            
            const volumeSlider = document.querySelector('.volume-slider');
            const speedSlider = document.querySelector('.speed-slider');
            
            volumeSlider.addEventListener('input', (e) => {
                audioPlayer.volume = e.target.value;
            });
            
            speedSlider.addEventListener('input', (e) => {
                changeRate(e.target.value);
            });
            
            const progressContainer = document.querySelector('.progress-container');
            progressContainer.addEventListener('click', (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                audioPlayer.currentTime = pos * audioPlayer.duration;
            });
            
            return audioPlayer;
        }

        function toggleSpeech() {

        function changeRate(rate) {
            currentRate = parseFloat(rate);
            document.querySelector('.speed-value').textContent = rate + 'x';
            document.querySelector('.speed-slider').value = rate;
            
            if (audioPlayer) {
                const currentPosition = audioPlayer.currentTime / audioPlayer.duration;
                audioPlayer.playbackRate = currentRate;
                
                const duration = audioPlayer.duration / currentRate;
                const currentTime = duration * currentPosition;
                document.querySelector('.time-display').textContent = 
                    `${currentTime.toFixed(1)} / ${duration.toFixed(1)}`;

        function checkCommands(transcript) {
            if (!transcript) return;
            
            const output1 = document.getElementById('output1');
            const timestamp = new Date().toLocaleTimeString();
            const text = transcript.toLowerCase();

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∫–æ–º–∞–Ω–¥—É –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞
            if (text.startsWith('–æ—Ç–∫—Ä–æ–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä') || text.startsWith('–∑–∞–ø—É—Å—Ç–∏ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä')) {
                toggleCalculator(true);
                output1.value += `[${timestamp}] –ö–æ–º–∞–Ω–¥–∞: –æ—Ç–∫—Ä—ã—Ç—å –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä\n`;
                output1.scrollTop = output1.scrollHeight;
                return true;
            }

            // –ë–∞–∑–æ–≤—ã–µ –∫–æ–º–∞–Ω–¥—ã –¥–µ–π—Å—Ç–≤–∏–π
            const actionCommands = [
                '–æ—Ç–∫—Ä—ã—Ç—å',
                '–æ—Ç–∫—Ä–æ–π',
                '–∑–∞–ø—É—Å—Ç–∏',
                '–∑–∞–ø—É—Å—Ç–∏—Ç—å',
                '–ø–æ–∫–∞–∂–∏',
                '–ø–æ–∫–∞–∑–∞—Ç—å',
                '–≤–∫–ª—é—á–∏',
                '–≤–∫–ª—é—á–∏—Ç—å',
                '–æ—Ç–∫—Ä—ã–≤–∞–π'
            ];

            const closeActionCommands = [
                '–∑–∞–∫—Ä—ã—Ç—å',
                '–∑–∞–∫—Ä–æ–π',
                '–≤—ã–∫–ª—é—á–∏',
                '–≤—ã–∫–ª—é—á–∏—Ç—å',
                '—Å–ø—Ä—è—Ç–∞—Ç—å',
                '—Å–ø—Ä—è—á—å',
                '—É–±—Ä–∞—Ç—å',
                '—É–±–µ—Ä–∏',
                '–∑–∞–∫—Ä—ã–≤–∞–π'
            ];

            // –û–±—ä–µ–∫—Ç—ã, —Å –∫–æ—Ç–æ—Ä—ã–º–∏ —Ä–∞–±–æ—Ç–∞–µ–º
            const objects = {
                '–∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä': {
                    open: () => toggleCalculator(true),
                    close: () => toggleCalculator(false)
                },
                // –î–æ–±–∞–≤–ª—è–π—Ç–µ –Ω–æ–≤—ã–µ –æ–±—ä–µ–∫—Ç—ã –∑–¥–µ—Å—å
                '—á–∞—Ç': {
                    open: () => toggleChat(true),
                    close: () => toggleChat(false)
                },
                '–∏—Å—Ç–æ—Ä–∏—é': {
                    open: () => toggleHistory(true),
                    close: () => toggleHistory(false)
                }
                // –∏ —Ç–∞–∫ –¥–∞–ª–µ–µ...
            };

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–º–∞–Ω–¥—ã –æ—Ç–∫—Ä—ã—Ç–∏—è
            for (const action of actionCommands) {
                for (const [objectName, functions] of Object.entries(objects)) {
                    if (text.includes(`${action} ${objectName}`)) {
                        functions.open();
                        output1.value += `[${timestamp}] –ö–æ–º–∞–Ω–¥–∞: ${action} ${objectName}\n`;
                        output1.scrollTop = output1.scrollHeight;
                        return true;
                    }
                }
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–º–∞–Ω–¥—ã –∑–∞–∫—Ä—ã—Ç–∏—è
            for (const action of closeActionCommands) {
                for (const [objectName, functions] of Object.entries(objects)) {
                    if (text.includes(`${action} ${objectName}`)) {
                        functions.close();
                        output1.value += `[${timestamp}] –ö–æ–º–∞–Ω–¥–∞: ${action} ${objectName}\n`;
                        output1.scrollTop = output1.scrollHeight;
                        return true;
                    }
                }
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥—Ä—É–≥–∏—Ö –∫–æ–º–∞–Ω–¥
            for (const command of commandsTree) {
                if (text.includes(command.text)) {
                    output1.value += `[${timestamp}] –ù–∞–π–¥–µ–Ω–∞ –∫–æ–º–∞–Ω–¥–∞: ${command.text}\n`;
                    output1.scrollTop = output1.scrollHeight;
                    return true;
                }
            }
            
            return false;
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –¥—Ä—É–≥–∏—Ö –æ–±—ä–µ–∫—Ç–æ–≤

        function startWakeWordRecognition() {
            if (!('webkitSpeechRecognition' in window)) return;
            
            if (wakeWordRecognition) {
                wakeWordRecognition.stop();
                wakeWordRecognition = null;
            }

            wakeWordRecognition = new webkitSpeechRecognition();
            wakeWordRecognition.continuous = true;
            wakeWordRecognition.interimResults = true;
            wakeWordRecognition.lang = 'ru-RU';
            
            wakeWordRecognition.onresult = (event) => {
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript.toLowerCase();
                    console.log('–£—Å–ª—ã—à–∞–Ω–æ:', transcript, '–ò—â–µ–º:', wakeWord);
                    if (transcript.includes(wakeWord)) {
                        console.log('–ö–ª—é—á–µ–≤–æ–µ —Å–ª–æ–≤–æ –Ω–∞–π–¥–µ–Ω–æ!');
                        if (!isRecognizing) {
                            toggleRecognition();
                        }
                    }
                }
            };
            
            wakeWordRecognition.onend = () => {
                if (isWakeWordListening) {
                    setTimeout(() => {
                        wakeWordRecognition.start();
                    }, 100);
                }
            };
            
            wakeWordRecognition.onerror = (event) => {
                console.error('Wake word recognition error:', event.error);
                if (event.error === 'no-speech') return;
                
                if (isWakeWordListening) {
                    setTimeout(() => {
                        startWakeWordRecognition();
                    }, 100);
                }
            };
            
            isWakeWordListening = true;
            wakeWordRecognition.start();
        }

        function stopWakeWordRecognition() {
            if (wakeWordRecognition) {
                isWakeWordListening = false;
                wakeWordRecognition.stop();
                wakeWordRecognition = null;
            }
        }

        function checkMicrophoneLevel() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function(stream) {
                    const audioContext = new AudioContext();
                    const analyser = audioContext.createAnalyser();
                    const microphone = audioContext.createMediaStreamSource(stream);
                    const scriptProcessor = audioContext.createScriptProcessor(2048, 1, 1);

                    analyser.smoothingTimeConstant = 0.8;
                    analyser.fftSize = 1024;

                    microphone.connect(analyser);
                    analyser.connect(scriptProcessor);
                    scriptProcessor.connect(audioContext.destination);

                    const indicator = document.getElementById('micIndicator');
                    scriptProcessor.onaudioprocess = function() {
                        const array = new Uint8Array(analyser.frequencyBinCount);
                        analyser.getByteFrequencyData(array);
                        const arraySum = array.reduce((a, value) => a + value, 0);
                        const average = arraySum / array.length;
                        
                        indicator.classList.toggle('active', average > 10);
                    };
                })
                .catch(function(err) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞:', err);
                });
        }

            function updateThemeIcon() {

                        break;

                        break;

            themeButton.onclick = function() {

            document.getElementById('toggleCalculator').onclick = function() {
                const calculator = document.getElementById('calculator');
                const button = this;

                }
            };

            // –õ–æ–≥–∏–∫–∞ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞
            let expression = '';
            const calcDisplay = document.querySelector('.calc-expression');
            const calcInput = document.getElementById('calcInput');

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞
            document.querySelectorAll('.calc-button').forEach(button => {
                button.onclick = function() {
                    const action = this.getAttribute('data-action');
                    const value = this.getAttribute('data-value');
                    
                    if (action === 'clear') {
                        expression = '';
                        calcInput.value = '';
                        calcDisplay.textContent = '';
                    } else if (action === 'backspace') {
                        expression = expression.slice(0, -1);
                        calcInput.value = expression;
                    } else if (action === 'calculate') {
                        try {
                            calcDisplay.textContent = expression + ' =';
                            // –ó–∞–º–µ–Ω—è–µ–º —Å–∏–º–≤–æ–ª—ã –Ω–∞ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –æ–ø–µ—Ä–∞—Ç–æ—Ä—ã
                            const evalExpression = expression
                                .replace('√ó', '*')
                                .replace('√∑', '/')
                                .replace('‚àí', '-');
                            const result = eval(evalExpression);
                            calcInput.value = result;
                            expression = result.toString();
                        } catch (error) {
                            calcInput.value = '–û—à–∏–±–∫–∞';
                            setTimeout(() => {
                                calcInput.value = expression;
                            }, 1000);
                        }
                    } else if (value) {
                        expression += value;
                        calcInput.value = expression;
                    }
                };
            });

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞
            document.querySelector('.close-calc').onclick = function() {
                document.getElementById('calculator').style.display = 'none';
            };

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä–Ω–æ–≥–æ –≤–≤–æ–¥–∞
            document.addEventListener('keydown', (e) => {
                if (document.getElementById('calculator').style.display === 'none') return;
                
                if (e.key >= '0' && e.key <= '9' || '+-*/.()'.includes(e.key)) {
                    e.preventDefault();
                    expression += e.key;
                    calcInput.value = expression;
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    document.querySelector('.calc-button[data-action="calculate"]').click();
                } else if (e.key === 'Backspace') {
                    e.preventDefault();
                    document.querySelector('.calc-button[data-action="backspace"]').click();
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    document.querySelector('.close-calc').click();
                }
            });
